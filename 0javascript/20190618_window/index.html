<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>window</title>
	<style>
		.button{width: 150px;height: 50px;background-color:skyblue;
			text-align:center;line-height:50px;}
	</style>
    <script>
    	function popup(){
    		myClose = window.open(
    			"http://www.naver.com",
    			"naver",
                "width=500,height=300,resizable=yes"
    		);
    	}
        function moveNaver(i){
        	if (i==1){
                location.href = "http://www.naver.com"
        	}else{
        		
        	location.href = "http://www.daum.net";
           }
        }
    	function myclose(){
    		myClose.close();
    	}
    </script>
</head>
<body>
	<div class="button" onclick="popup()">새창</div>
	<button type="button" onclick="popup()">새창</button>
	<button type="button" onclick="myclose()">닫기</button>
	<button type="button" onclick="moveNaver(1)">네이버로 이동</button>
	<button type="button" onclick="moveNaver(2)">다음으로 이동</button>
</body>
</html>
