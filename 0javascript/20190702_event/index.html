<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		window.onload = function{
          var img = document.getElementById("img");
          alert(img.width);
		}
		
	</script>
</head>
<body>
	<p id="p1">마우스를 올려 보세요</p>

	<script>
		// document.getElementById("p1").onmouseover = f;

		// function f(e){
		// 	alert("안녕하세요");
		// }
	</script>

	<div>마우스관련
      <span onmousedown="down(this)" onmouseup="up(this)" onmouseover="
       over(this)" onmouseout="out(this)" onwheel="wheel(event,this)">이벤트</span>
      가 발생했습니다.
	</div>
	<script>

		var width=1;
		function down(obj){
			obj.style.fontStyle = "italic";
            obj.style.fontSize = "2em";		
		}
		
		function up(obj){
			obj.style.fontStyle = "normal";
			obj.style.fontSize = "1em";
		}

		function over(obj){
            obj.style.borderColor = "violet";
            obj.style.borderWidth = "1px";
            obj.style.borderStyle = "solid";
		}
		function out(obj){
			obj.style.borderColor = "lightgray";
			obj.style.borderWidth = "0px";
			obj.style.borderStyle = "solid";
		}
		function wheel(e,obj){
            if(e.wheelDelta<0){ //휠을 아래로 굴릴때
              width--;
              if(width<0) width=0;
            }else{ //휠을 위로 굴릴때
              width++;
            }
            console.log(width);
            obj.style.borderStyle = "solid"
            obj.style.borderWidth = width + "px";
		}
	</script>
	<style>
		#div{width: 250px;background-color: skyblue;}
	</style>
	<h3>마우스 이벤트객체의 프로퍼티 onmousemove</h3>
	<img src="../../images/testimg.jpg" onmousemove="where(event)" id="img">
    <div id="div"></div>    
    <script>
    	var div = document.getElementById("div");
    	function where(e){
            var text = "screenX, screenY = " + e.screenX +","+ e.screenY+"<br>";
            text += "clientX, clientY = " e.clientX +","+ e.clientY+"<br>";
            text += "offsetX, offsetY = " + e.offsetX + "," + e.offsetY+"<br>";
    	    div.innerHTML = text;
    	}
    </script>
</body>
</html>
