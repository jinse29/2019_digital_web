<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	
	<script>
		function findChecked(){
			var found = null;
			var kcity = document.getElementsByName("city");
			for (i=0;i<kcity.length;i++){
				if(kcity[i].checked == true)
					found = kcity[i];
            //<input type="radio" name="city" value="seoul" checked>
			}
		}   
	</script>
</head>
<body>
	<form> 
	<input type="radio" name="city" value="seoul" checked>서울
	<input type="radio" name="city" value="busan" checked>부산
	<input type="radio" name="city" value="chunchen" checked>춘천
	<input type="button" value=find checked onclick="foundchecked()">
    </form>
</body>
</html>
