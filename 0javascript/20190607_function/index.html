<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
    <script>
    	var result=0;
    	function dan(num){
    		for(var i=1; i<10; i++){
    			result = num *i;
    			alert(num + " x " + i + " = " + result + "<br>");
    		}
    	}

    	function printMsg(name,age){
    		document.write("학생이름 : " + name + "<br>");
    		document.write("학생나이 : " + age + "<br>");
    	}

    	var printM = function(mber){
    	document.write(mber);
    	} 
    </script>
</head>      
<body>
   <button type=button onclick="dan(2);">2단출력</button>
   <button type=button onclick="printMsg('홍길동' ,25);">홍길동</button>
   <button type=button onclick="printM(10);">엠버튼</button>
</body>
</html>
