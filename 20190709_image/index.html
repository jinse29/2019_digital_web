<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		body{background-color: #000;}
		img{display:block;margin-bottom:10px;}
		.img1{width:100%;}
		.img2{max-width:100%;}
		.red{color:gold;text-shadow:0 0 3px white;transition:.3s;}
		.red:hover{text-shadow:2px 2px 3px white,-4px -4px 3px white; color:white;}
		.box{width:300px;height:300px;
		box-shadow:0 0 5px black;}
	</style>
</head>
<body>
	<img src="../images/testimg.jpg" alt="이미지" class="img1">
	<img src="../images/testimg.jpg" alt="이미지" class="img2">
	<div class="red">Drop shadow</div>
	<div class="box"><img src="../images/testimg.jpg" alt=""></div>
</body>
</html>
