<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		.box{width: 300px;height: 300px;
			background-color: orange;margin:0 auto;}
		.box1{width: 300px;height: 10px;
		    background-color:black;
		    animation:lines 2s linear;}

		    @keyframes lines{
              from{width: 0;}
              to{width: 300px;}
		    }
        .box2{width:10px;height: 290px;
			  background-color:skyblue;
			  animation:lines 2s linear;
			}

			@keyframes lines{
              from{width: 0;}
              to{width: 300px;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
   </div>
	
	
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
