	<style>
		ul{width: 1000px;margin:0 auto;}
		ul>li{float:left;}
		ul li img{margin:10px;}
	    #glayLayer{position: fixed;width: 100%;height: 100%;opacity:0.6;display:none;}
	    #overLayer{position: fixed;left:50%;top:50%;transform:translate(-50%,-50%);display:none;}
	</style>
	<script>
		$("body").append()
		$("a.modal").click(function(){            
          var ahref = $(this).attr("href")
          $(".glayLayer").show();
          $(".overLayer").show().html("<img src='"+$(this).attr("href")+"'>");
		  $("#glayLayer,#overLayer").click(function(){
		  	 $(".glayLayer").hide();
		  	 $(".overLayer").hide();                                
		  });
		});
	</script>
</head>
